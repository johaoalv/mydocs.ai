<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my docs.ai</title>
  <link href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f6f6f6;
    }
    h1 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #messages {
      margin-top: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      min-height: 100px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.5rem;
      margin-top: 1rem;
    }
    #fileUpload {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1><i class="ti ti-robot"></i> my docs.ai</h1>

  <!-- Mensajes -->
  <div id="messages">游눫 Esperando tu pregunta...</div>

  <div id="user-info" style="margin-bottom: 1rem; margin-top: 1rem;">
    <span>Logueado como: <b id="current_user_id"></b></span>
    <a href="/" style="margin-left: 1rem; font-size: 0.8em;">(Cambiar usuario)</a>
  </div>

  <!-- Pregunta -->
  <input type="text" id="userInput" placeholder="Escribe tu pregunta..." size="40" />
  <button onclick="sendMessage()">Enviar</button>

  <a href="/entrenar" id="upload-link" style="margin-left: 1rem;">Subir nuevo documento</a>

  <div id="docs-list" style="margin-top: 1rem; background: #fff; padding: 1rem; border-radius: 8px;">
  <strong>游늭 Documentos cargados:</strong>
  <ul id="docItems"></ul>
</div>

<script>
  // Variable global para almacenar el ID del usuario actual. Ser치 usada por otros scripts.
  let currentUserId = null;

  // Esta funci칩n se ejecuta cuando la p치gina se carga
  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('user_id');

    if (!userId) {
      window.location.href = '/'; // Si no hay user_id, volver al login
      return;
    }

    currentUserId = userId; // Guardamos el ID en la variable global
    document.getElementById('current_user_id').innerText = currentUserId; // Mostramos el ID
    document.getElementById('upload-link').href = `/entrenar?user_id=${encodeURIComponent(currentUserId)}`; // Pasamos el ID al link de entrenamiento
    cargarDocs(); // Cargamos los documentos autom치ticamente
  });
</script>
 <script src="/static/chat.js"></script>
 <script src="/static/viewDocs.js"></script>
</body>
</html>
